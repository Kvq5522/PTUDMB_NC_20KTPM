name: studenthub
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  mobx:
  flutter_mobx:
  go_router: ^13.2.0
  provider: ^6.1.2
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.2.2
  file_picker: ^6.2.0
  dio: ^5.4.2
  flutter_dotenv: ^5.1.0
  flutter_hooks: ^0.20.5
  socket_io_client: ^2.0.3+1
  flutter_local_notifications: ^13.0.0
  flutter_background_service: ^2.4.6
  flutter_background_service_android: ^3.0.3
  path_provider: ^2.1.3
  zego_uikit_prebuilt_video_conference: ^2.7.4
  easy_localization: ^3.0.6
  intl: ^0.18.1
  webview_flutter: ^4.2.4
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  build_runner:
  mobx_codegen:

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/intro5.png
    - assets/images/intro6.png
    - assets/images/intro13.png
    - assets/images/avatar.png
    - assets/images/avatar1.jpg
    - .env
    - assets/translations/
